name: Build and Deploy to Azure Container Apps

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AZURE_RESOURCE_GROUP: 'rg-ecommerce-dev'
  AZURE_LOCATION: 'West US 3'
  REGISTRY_NAME: 'ecommercedevacr'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: src/*/package*.json

    # Frontend Tests
    - name: Install Frontend Dependencies
      run: |
        cd src/frontend
        npm ci

    - name: Test Frontend
      run: |
        cd src/frontend
        npm test -- --coverage --watchAll=false

    - name: Build Frontend
      run: |
        cd src/frontend
        npm run build

    # Backend Service Tests
    - name: Install Backend Service Dependencies
      run: |
        cd src/backend-service
        npm ci

    - name: Test Backend Service
      run: |
        cd src/backend-service
        npm test

    - name: Build Backend Service
      run: |
        cd src/backend-service
        npm run build

    # Security Scanning
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  build-and-push-images:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to Azure Container Registry
      run: |
        az acr login --name ${{ env.REGISTRY_NAME }}

    - name: Build and Push Frontend Image
      run: |
        cd src/frontend
        docker build -t ${{ env.REGISTRY_NAME }}.azurecr.io/frontend:${{ github.sha }} .
        docker push ${{ env.REGISTRY_NAME }}.azurecr.io/frontend:${{ github.sha }}
        docker tag ${{ env.REGISTRY_NAME }}.azurecr.io/frontend:${{ github.sha }} ${{ env.REGISTRY_NAME }}.azurecr.io/frontend:latest
        docker push ${{ env.REGISTRY_NAME }}.azurecr.io/frontend:latest

    - name: Build and Push Backend Service Image
      run: |
        cd src/backend-service
        docker build -t ${{ env.REGISTRY_NAME }}.azurecr.io/backend-service:${{ github.sha }} .
        docker push ${{ env.REGISTRY_NAME }}.azurecr.io/backend-service:${{ github.sha }}
        docker tag ${{ env.REGISTRY_NAME }}.azurecr.io/backend-service:${{ github.sha }} ${{ env.REGISTRY_NAME }}.azurecr.io/backend-service:latest
        docker push ${{ env.REGISTRY_NAME }}.azurecr.io/backend-service:latest

  deploy-infrastructure:
    needs: build-and-push-images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create Resource Group
      run: |
        az group create --name ${{ env.AZURE_RESOURCE_GROUP }} --location "${{ env.AZURE_LOCATION }}"

    - name: Deploy Bicep Template
      run: |
        az deployment group create \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --template-file infrastructure/bicep/main.bicep \
          --parameters infrastructure/bicep/parameters.json \
          --parameters postgresAdminPassword="${{ secrets.POSTGRES_ADMIN_PASSWORD }}"

  deploy-applications:
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Update Container Apps
      run: |
        # Update Frontend
        az containerapp update \
          --name ecommerce-dev-frontend \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --image ${{ env.REGISTRY_NAME }}.azurecr.io/frontend:${{ github.sha }}

        # Update Backend Service
        az containerapp update \
          --name ecommerce-dev-backend-service \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --image ${{ env.REGISTRY_NAME }}.azurecr.io/backend-service:${{ github.sha }}

    - name: Get Application URLs
      run: |
        FRONTEND_URL=$(az containerapp show --name ecommerce-dev-frontend --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "properties.configuration.ingress.fqdn" -o tsv)
        echo "Frontend URL: https://$FRONTEND_URL"
        
        BACKEND_SERVICE_URL=$(az containerapp show --name ecommerce-dev-backend-service --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "properties.configuration.ingress.fqdn" -o tsv)
        echo "Backend Service URL: https://$BACKEND_SERVICE_URL"

        echo "FRONTEND_URL=https://$FRONTEND_URL" >> $GITHUB_ENV
        echo "BACKEND_SERVICE_URL=https://$BACKEND_SERVICE_URL" >> $GITHUB_ENV

    - name: Run Health Checks
      run: |
        echo "Waiting for services to be ready..."
        sleep 60
        
        # Check Frontend
        curl -f ${{ env.FRONTEND_URL }}/health || echo "Frontend health check failed"
        
        # Check Backend Service
        curl -f ${{ env.BACKEND_SERVICE_URL }}/health || echo "Backend Service health check failed"

    - name: Create GitHub Deployment
      uses: chrnorm/deployment-action@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        environment: production
        environment_url: ${{ env.FRONTEND_URL }}